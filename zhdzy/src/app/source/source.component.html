<div class="table-responsive">
    <div class="m-auto" style="width: 75%;">
        <form [formGroup]="myForm">
            <div class="form-group">
                <label for="id">学号</label>
                <input type="text" class="form-control" id="id" name="id" [formControl]='id'>
            </div>
            <div class="form-group">
                <label for="userName">用户名</label>
                <input type="text" class="form-control" id="userName" name="userName" [formControl]='userName'>
            </div>
            <div class="form-group">
                <label for="password">成绩</label>
                <input type="text" class="form-control" id="password" name="password" [formControl]='password'>
            </div>
        </form>
        <div class="container">
            <div class="row row-cols-4">
                <div class="col">
                    <button type="button" class="btn btn-primary" style="width: 100%;" (click)="search()">查询</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-success" style="width: 100%;" (click)="add()">添加</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-danger" style="width: 100%;" (click)="delete()">删除</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-warning" style="width: 100%;" (click)="update()">修改</button>
                </div>
            </div>
        </div>
        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">学号</th>
                    <th scope="col">姓名</th>
                    <th scope="col">成绩</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let user of users$ | async;let i = index' (click)="select(user)">
                    <th scope="row">{{i}}</th>
                    <td>{{user.id}}</td>
                    <td>{{user.userName}}</td>
                    <td>{{user.password}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
