<!DOCTYPE html>
<html lang="en">

<head>
    <title>注册</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .login-content2 {
            height: 100vh;
        }

        form {
            width: 35rem;
        }
    </style>
</head>

<body>
    <div class="d-flex align-items-center  justify-content-center login-content2">
        <form>
            <h3 class="d-flex justify-content-center">用户注册</h3>
            <div class="form-group">
                <label for="exampleFormControlInput1">邮箱地址</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@163.com">
                <small id="emailHelp" class="form-text text-muted">我们绝不会与其他人共享您的电子邮件</small>
            </div>
            <div class="form-group">
                <label for="name">用户名</label>
                <input type="text" class="form-control" id="name" name="name">
                <small id="namelHelp" class="form-text text-muted">请输入您的用户名，注册成功后不可修改</small>
            </div>
            <div class="form-group">
                <label for="Password">密码</label>
                <input type="password" class="form-control" id="Password" name="Password">
                <small id="PasswordlHelp" class="form-text text-muted">您的密码必须长 8-20
                    个字符，包含字母和数字，并且不得包含空格、特殊字符或表情符号</small>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-outline-primary btn-block ">提交</button>
        </form>
    </div>
</body>

</html>
